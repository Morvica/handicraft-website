<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Handicraft Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Handicraft Website</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="profile.html">Portfolio</a></li>
                <li><a href="logout.html">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="profile-container">
            <h2>Your Profile</h2>
            <div class="profile-info">
                <div id="profile-pic" class="profile-pic"></div>
                <img id="profile-pic" src="background.jpeg" alt="Profile picture">
                <form id="profile-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    
                    <label for="bio">Bio:</label>
                    <textarea id="bio" name="bio" placeholder="Tell us about your craft experience"></textarea>
                    
                    <label for="projects">Craft Projects (links):</label>
                    <textarea id="projects" name="projects" placeholder="List your craft projects, separated by commas"></textarea>
                    
                    <button type="submit">Save Changes</button>
                </form>
            </div>
            <div class="user-projects">
                <h3>Your Projects</h3>
                <ul id="project-list">
                    <!-- Project items will be dynamically added here -->
                </ul>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Handicraft Website</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
